<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/swiper-bundle.css">
    <style>
        .swiper {
            width: 600px;
            height: 400px;
        }

        .swiper-slide1 {
            background: rgb(95, 238, 217);
        }

        .swiper-slide2 {
            background-color: rgb(245, 139, 0);
        }

        .swiper-slide3 {
            background-color: rgb(9, 255, 99);
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide1"><img src="static/iamges/1.jpg" alt=""></div>
            <div class="swiper-slide swiper-slide2"><img src="static/iamges/2.jpg" alt=""></div>
            <div class="swiper-slide swiper-slide3"><img src="static/iamges/3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>


<script src="static/js/swiper-bundle.js"></script>

<script>
   
    var mySwiper = new Swiper('.swiper', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        //自动播放
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        }

        // 如果需要滚动条
        // scrollbar: {
        //   el: '.swiper-scrollbar',
        // },
    })    
</script>

</html>
